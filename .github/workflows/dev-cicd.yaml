name: Dev CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

# Cancel any in-progress run for the same commit (deduplicates push + PR sync
# events that fire simultaneously for the same SHA).
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: cbaugus/rust_loadtest

jobs:
  # Lint job - runs in parallel with test to catch formatting/style issues early
  lint:
    name: Lint (rustfmt & clippy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test job - runs in parallel with lint
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test

      - name: Run unit tests
        run: cargo test --lib --all-features --verbose -- --test-threads=1
        timeout-minutes: 10

      - name: Run integration tests
        run: cargo test --test '*' --all-features --verbose -- --test-threads=1
        timeout-minutes: 10

  # Build job - only runs after BOTH lint and test pass
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=dev-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Prune job - deletes dev-<sha> tags older than 24 hours after each successful push.
  # The mutable `dev` tag is never touched; only the per-commit `dev-<sha>` tags are pruned.
  prune-old-dev-images:
    name: Prune Dev Images (>24h)
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push'
    steps:
      - name: Delete dev-<sha> tags older than 24 hours
        env:
          HUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          HUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Authenticate and get a short-lived Docker Hub JWT.
          TOKEN=$(curl -sf -X POST "https://hub.docker.com/v2/users/login" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"${HUB_USERNAME}\",\"password\":\"${HUB_TOKEN}\"}" \
            | jq -r '.token')

          REPO="cbaugus/rust_loadtest"
          CUTOFF=$(date -u -d '24 hours ago' '+%Y-%m-%dT%H:%M:%SZ')
          DELETED=0
          PAGE=1

          echo "Pruning dev-* tags last updated before ${CUTOFF}"

          while true; do
            RESPONSE=$(curl -sf \
              "https://hub.docker.com/v2/repositories/${REPO}/tags/?page_size=100&page=${PAGE}" \
              -H "Authorization: Bearer ${TOKEN}")

            # Stream tag-name/last_updated pairs for every dev-<sha> tag on this page.
            while read -r TAG UPDATED; do
              if [[ "$UPDATED" < "$CUTOFF" ]]; then
                echo "  deleting ${TAG} (updated ${UPDATED})"
                curl -sf -X DELETE \
                  "https://hub.docker.com/v2/repositories/${REPO}/tags/${TAG}/" \
                  -H "Authorization: Bearer ${TOKEN}" || true
                DELETED=$((DELETED + 1))
              else
                echo "  keeping  ${TAG} (updated ${UPDATED})"
              fi
            done < <(echo "$RESPONSE" \
              | jq -r '.results[] | select(.name | test("^dev-")) | "\(.name) \(.last_updated)"')

            # Stop when there are no more pages.
            NEXT=$(echo "$RESPONSE" | jq -r '.next // empty')
            [ -z "$NEXT" ] && break
            PAGE=$((PAGE + 1))
          done

          echo "Done â€” deleted ${DELETED} tag(s)."
